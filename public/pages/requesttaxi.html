<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/custom/requesttaxi.css">
  <title>Request Taxi Form</title>
</head>
<body>
  <div class="popup">
    <h2>Request Taxi</h2>
    <form id="requestForm">
      <div class="form-group">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required>
      </div>
      <div class="form-group">
        <label for="departure">Departure:</label>
        <input type="text" id="departure" name="departure" required>
      </div>
      <div class="form-group">
        <label for="arrival">Arrival:</label>
        <input type="text" id="arrival" name="arrival" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="numberOfPassengers">Number of Passengers:</label>
        <input type="number" id="numberOfPassengers" name="numberOfPassengers" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('requestForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Retrieve form data
      const clientName = document.getElementById('clientName').value;
      const departure = document.getElementById('departure').value;
      const arrival = document.getElementById('arrival').value;
      const time = document.getElementById('time').value;
      const numberOfPassengers = parseInt(document.getElementById('numberOfPassengers').value);
      const price = parseFloat(document.getElementById('price').value);

      // Create a new RequestTaxi object
      const request = new RequestTaxi(clientName, departure, arrival, time, numberOfPassengers, price);

      // Add the request to the database
      request.addRequest();

      // Reset the form
      document.getElementById('requestForm').reset();

 
      alert('Request submitted successfully!');
    });
  </script>
</body>
</html>
