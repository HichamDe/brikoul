<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/custom/requesttaxi.css">
  <title>Request Taxi Form</title>
</head>
<body>
  

  <script>
    document.getElementById('requestForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Retrieve form data
      const clientName = document.getElementById('clientName').value;
      const departure = document.getElementById('departure').value;
      const arrival = document.getElementById('arrival').value;
      const time = document.getElementById('time').value;
      const numberOfPassengers = parseInt(document.getElementById('numberOfPassengers').value);
      const price = parseFloat(document.getElementById('price').value);

      // Create a new RequestTaxi object
      const request = new RequestTaxi(clientName, departure, arrival, time, numberOfPassengers, price);

      // Add the request to the database
      request.addRequest();

      // Reset the form
      document.getElementById('requestForm').reset();

 
      alert('Request submitted successfully!');
    });
  </script>
</body>
</html>
